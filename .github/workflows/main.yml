
name: ReadMe Update

on:
  push:
    branches: [ main, development ]
  pull_request:
    branches: [ main, development ]

  workflow_dispatch:

jobs:
  test-notebooks:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest] 
        python-version: [ '3.7' ]
        # python-version: [ '3.6', '3.7', '3.8', '3.9' ]
        include:
          - os: ubuntu-latest
            path: ~/.cache/pip
          # - os: macos-latest
          #   path: ~/Library/Caches/pip
          # - os: windows-latest
          #   path: ~\AppData\Local\pip\Cache
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install conda environment
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
        uses: conda-incubator/setup-miniconda@v1
        with:
          auto-update-conda: true
          activate-environment: jupyter-actions
          environment-file: environment.yml
          python-version: 3.7

      - name: Execute all Notebooks
        shell: bash -l {0}
        run: |
          conda activate jupyter-actions
          pytest

  sync-to-readme:
    needs: test-notebooks
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest] 
        python-version: [ '3.7' ]
        # python-version: [ '3.6', '3.7', '3.8', '3.9' ]
        include:
          - os: ubuntu-latest
            path: ~/.cache/pip
          # - os: macos-latest
          #   path: ~/Library/Caches/pip
          # - os: windows-latest
          #   path: ~\AppData\Local\pip\Cache
    steps:
      - uses: actions/checkout@v2

      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: '12'

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install Dependencies
        run: npm install

      - name: Install conda environment
        uses: conda-incubator/setup-miniconda@v1
        with:
          activate-environment: jupyter-actions
          environment-file: environment.yml
          python-version: 3.7

      - name: Execute all Notebooks
        shell: bash -l {0}
        run: |
          conda activate jupyter-actions
          pytest
      
      - name: Sync ReadMe docs
        run: | 
          export RELEVANCEAI_SDK_VERSION=$(cat __version__)
          echo 'Updating ReadMe docs with version $RELEVANCEAI_SDK_VERSION'
          npx rdme docs ./RelevanceAI-ReadMe-docs/ --version=${RELEVANCEAI_SDK_VERSION} --key ${{ secrets.RELEVANCEAI_README_API_KEY }}  

      

